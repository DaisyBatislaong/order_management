{% extends "base.html" %}

{% block title %}Edit {{ product.name }}{% endblock %}

{% block content %}
	<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 mt-6">
		<h1 class="text-2xl font-bold mb-4">Edit Product</h1>
		<form method="post" class="space-y-4">
			{% csrf_token %}
			{{ form.as_p }}
			<div class="flex justify-between mt-4">
				<button class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-300 transition"><a href="{% url 'product_detail' product.pk %}" class="">Cancel</a></button>
				<button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
					Save Changes
				</button>
			</div>
		</form>
	</div>
{% endblock %}
