{% extends "base.html" %}

{% block title %}Create Product{% endblock %}

{% block content %}
  <h1 class="text-4xl font-bold text-blue-600 mb-6">Create New Product</h1>

  <form method="post" class="space-y-6 bg-white shadow p-6 rounded-lg w-full max-w-xl">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">
        Save Product
      </button>
    </div>
  </form>

  <div class="mt-4">
    <a href="{% url 'product_list' %}" class="text-blue-500 hover:underline">‚Üê Back to Product List</a>
  </div>
{% endblock %}
